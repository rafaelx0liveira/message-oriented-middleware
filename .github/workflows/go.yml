# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"

      - name: Build Producer
        run: go build -v ./cmd/producer_app

      - name: Build Consumer
        run: go build -v ./cmd/consumer_app

      - name: Build Message Server
        run: go build -v ./cmd/message_server_app

      - name: Test
        run: go test -v ./...
